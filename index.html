<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 { text-align: center; color: #333; }
        .input-box {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        button#addBtn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        ul { list-style: none; padding: 0; }
        li {
            background: #fff;
            margin-bottom: 8px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #eee;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Style for completed tasks */
        .completed {
            text-decoration: line-through;
            color: #888;
            background: #f9f9f9;
        }
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>My To-Do List</h2>
    <div class="input-box">
        <input type="text" id="taskInput" placeholder="Enter Task...">
        <button id="addBtn" onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
</div>

<script>
    function addTask() {
        let input = document.getElementById("taskInput");
        let taskValue = input.value.trim();
        let list = document.getElementById("taskList"); // FIXED: Corrected ID casing

        // Warning for empty input
        if (taskValue === "") {
            alert("⚠️ Please enter a task!");
            return;
        }

        // Create List Item
        let li = document.createElement("li");
        
        // Add text inside a span so we can click the li to complete it
        li.innerHTML = `<span>${taskValue}</span>`;

        // Toggle "Completed" status on click
        li.onclick = function() {
            this.classList.toggle("completed");
        };

        // Create Delete Button
        let deleteBtn = document.createElement("button");
        deleteBtn.innerHTML = "Delete";
        deleteBtn.className = "delete-btn";

        // Handle deletion
        deleteBtn.onclick = function(e) {
            e.stopPropagation(); // Prevents the 'click' from triggering the 'completed' toggle
            if(confirm("Are you sure you want to delete this task?")) {
                li.remove();
            }
        };

        li.appendChild(deleteBtn);
        list.appendChild(li);

        // Clear input field
        input.value = "";
    }

    // Allow pressing "Enter" to add a task
    document.getElementById("taskInput").addEventListener("keypress", function (e) {
        if (e.key === 'Enter') {
            addTask();
        }
    });
</script>

</body>
</html>
